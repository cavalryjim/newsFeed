<ion-header>
  <ion-toolbar>
    <ion-title>
      News Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card" *ngFor="let item of newsService.newsReports">
      <img src="{{ item.urlToImage }}" alt="" />
      <ion-card-header>
        <ion-card-subtitle>{{ item.source.name }}</ion-card-subtitle>
        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ item.description }}</p>
      </ion-card-content>
    </ion-card>

</ion-content>
